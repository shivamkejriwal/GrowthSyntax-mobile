<ion-header>
    <ion-navbar>
        <ion-title>
        Article
        </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content>
    <ion-card-header text-wrap><h2>{{article.title}}</h2></ion-card-header>
    <ion-card-content>
    <ion-row>
        <ion-col class="originalContent">Original content on</ion-col> 
        <ion-col><button ion-button small outline (click)="goToOriginalContent()">{{article.author}}</button></ion-col>
    </ion-row>
    <div [innerHTML]="article.content"></div>
    </ion-card-content>
</ion-content>
