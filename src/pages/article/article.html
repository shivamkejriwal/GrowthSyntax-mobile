<ion-header>
    <ion-navbar>
        <ion-title>
        Article
        </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content>
        <ion-row class="author-row">
            <ion-col align="left">
                <ion-img width="50" height="50" *ngIf="article.avatar" src="{{article.avatar}}" alt=""></ion-img>
            </ion-col>
            <ion-col align="center" text-center>
                <button ion-button small clear (click)="goToOriginalContent()" icon-right>
                    {{article.author}}
                    <ion-icon name="arrow-dropright"></ion-icon>
                </button>
            </ion-col>
            <ion-col align="right" right>
                <button ion-button clear small icon-right (click)="shareArticle()">
                    Share
                    <ion-icon name="md-share"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    <ion-card-header text-wrap><h2>{{article.title}}</h2></ion-card-header>
    <ion-card-content>
    <div [innerHTML]="article.content"></div>
    </ion-card-content>
</ion-content>
