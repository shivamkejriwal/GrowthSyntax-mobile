<ion-header>
    <ion-navbar>
      <ion-title>
        Commentary
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goToProfile()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-item-group>
        <ion-item-divider color="primary">Daily Updates
            <button ion-button clear color="light" icon-end item-end>
                More
                <ion-icon name='arrow-dropright'></ion-icon>
            </button>
        </ion-item-divider>
        <ion-list>
          <ion-item *ngFor="let article of articles.updates" (click)="showArticle(article)">
              {{article.title}}
          </ion-item>
        </ion-list>
        <ion-item-divider color="primary">Stock Highlights
            <button ion-button clear color="light" icon-end item-end>
                More
                <ion-icon name='arrow-dropright'></ion-icon>
            </button>
        </ion-item-divider>
        <ion-list>
          <ion-item *ngFor="let article of articles.highlights" (click)="showArticle(article)">
              {{article.title}}
          </ion-item>
        </ion-list>
        <ion-item-divider color="primary">Market and Economy
            <button ion-button clear color="light" icon-end item-end>
                More
                <ion-icon name='arrow-dropright'></ion-icon>
            </button>
        </ion-item-divider>
        <ion-list>
          <ion-item *ngFor="let article of articles.marketAndEconomy" (click)="showArticle(article)">
              {{article.title}}
          </ion-item>
        </ion-list>
    </ion-item-group>
  </ion-content>
