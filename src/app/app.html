<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{sideMenu.title}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item menuClose *ngFor="let item of sideMenu.items" (click)="item.onclick(item.name)">{{item.name}}</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
