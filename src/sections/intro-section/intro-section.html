<ion-card>
    <ion-card-header>Intro</ion-card-header>
    <ion-card-content>
        <div *ngIf="!company.profile.ticker">
            Somthing
        </div>
        <div *ngIf="company.profile.ticker">
                <div>{{company.profile.ticker}}</div>
                <div>{{company.prices.price}}</div>
                <div>{{company.profile.name}}</div>
                <div>{{company.profile.sector}}</div>
                <div>{{company.profile.industry}}</div>
        </div>
        
    </ion-card-content>
</ion-card>
